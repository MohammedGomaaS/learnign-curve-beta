<!--Start Page Content-->
<div class="page-content d-flex justify-content-between row no-gutters" [formGroup]="searchForm">

  <!--Start Filters-->
  <div class="col-xl">
    <div id="filters-wrapper" class="filters-wrapper" [ngClass]="{active:isFiltersWrapperActive}">
      <div class="filters-title-wrapper d-flex justify-content-between">
        <h4 class="filters-title">Filter BY:</h4>
        <button id="closeFiltersBtn" class="btn close-btn" (click)="closeFilters()">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="filters-group">
        <h5 class="filters-group-title">Course Duration</h5>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="lessThan2Hours" formControlName="courseDurationLimit"
              [value]="CourseDurationLimitEnum.lessThan2Hours" name="courseDurationLimit">
            <label class="form-check-label" for="lessThan2Hours">Less than 2 hours</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="from2To10Hours" formControlName="courseDurationLimit"
              [value]="CourseDurationLimitEnum.from2To10Hours" name="courseDurationLimit">
            <label class="form-check-label" for="from2To10Hours">From 2 to 10 hours</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="morThan10Hours" formControlName="courseDurationLimit"
              [value]="CourseDurationLimitEnum.morThan10Hours" name="courseDurationLimit">
            <label class="form-check-label" for="morThan10Hours">more than 10 hours</label>
          </div>
        </div>
      </div>
      <div class="filters-group">
        <h5 class="filters-group-title">All Categories</h5>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="development" formControlName="category"
              [value]="courseCategoryEnum.Development" name="category">
            <label class="form-check-label" for="development">Development</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="financeAccounting" formControlName="category"
              [value]="courseCategoryEnum.FinanceAccounting" name="category">
            <label class="form-check-label" for="financeAccounting">Finance & Accounting</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="ITSoftware" formControlName="category"
              [value]="courseCategoryEnum.ITSoftware" name="category">
            <label class="form-check-label" for="ITSoftware">IT & Software</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="others" formControlName="category"
              [value]="courseCategoryEnum.others" name="category">
            <label class="form-check-label" for="others">Others</label>
          </div>
        </div>
      </div>
      <div class="filters-group">
        <h5 class="filters-group-title">The difficulty level of the course</h5>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="Beginner" formControlName="courseLevel"
              [value]="courseLevelEnum.Beginner" name="courseLevel">
            <label class="form-check-label" for="Beginner">Beginner</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="Intermediate" formControlName="courseLevel"
              [value]="courseLevelEnum.Intermediate" name="courseLevel">
            <label class="form-check-label" for="Intermediate">Intermediate</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="courseLevel" formControlName="courseLevel"
              [value]="courseLevelEnum.Expert" name="courseLevel">
            <label class="form-check-label" for="courseLevel">Expert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="AllLevels" formControlName="courseLevel"
              [value]="courseLevelEnum.AllLevels" name="courseLevel">
            <label class="form-check-label" for="AllLevels">All Levels</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--End Filters-->
  <!--Start Courses-->
  <div class="col-12 col-xl-7">
    <div class="courses-cards-wrapper d-flex flex-grow-1 flex-column">
      <div class="courses-header d-flex align-items-start justify-content-between">
        <div class="courses-header-title">
          <h5>All Courses</h5>
        </div>
        <div class="d-flex">
          <button id="filterBtn" (click)="toggleFilters()" class="d-flex align-items-center d-xl-none btn btn-outline-success text-white mr-3"
            data-toggle="tooltip" data-placement="bottom" title="Filters">
            <i class="fa fa-filter"></i>
            <span class="d-none d-sm-flex d-xl-none ml-2">Filters</span>
          </button>
          <div class="search-section d-flex">
            <i class="fa fa-search"></i>
            <input class="form-control search-field" type="text" formControlName="searchText"
              placeholder="Search By course or name">
          </div>
        </div>
      </div>

      <div class="courses-cards row no-gutters">
        <ng-container *ngFor="let listItem of componentList">
          <div class="col-12 col-md-6">
            <app-course [course]="listItem">
              <ng-container availableSeats>
                <div class="course-card-data-summary-point-text">
                  <i class="fa fa-users"
                    [ngClass]="{'green-color': listItem.AvailableSeats>4,'orange-color':listItem.AvailableSeats<=4}"></i>
                  <span>{{listItem.AvailableSeats}}</span>
                </div>
              </ng-container>
              <ng-container addBtn>
                <div class="course-card-data-summary-points d-flex flex-column align-self-end">
                  <button class="btn add-to-cart-btn d-flex align-items-center justify-content-center">Add
                    to cart</button>
                </div>
              </ng-container>
            </app-course>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <!--End Courses-->

  <div class="col-12 col-xl">
    <div>
      <app-todo-list></app-todo-list>
      <app-recent-updates></app-recent-updates>
    </div>
  </div>
</div>
